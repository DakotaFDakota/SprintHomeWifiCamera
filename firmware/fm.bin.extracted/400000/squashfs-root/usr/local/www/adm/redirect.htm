<title>Network Camera - Redirect</title>

<body bgcolor="white" >

<script language="JavaScript">
	var msg_invalid = "";
	var address = "";
	var https_sport_enabled = "@h_set_ssport#";
	var http_sport_enabled = "@h_set_wport#";
	var https_port = "@ssport#";
	var http_port = "@wport#";
	
	if(https_port != "" && https_sport_enabled != "0")
		https_port = ":" + https_port;
	else
		https_port = "";
	
	if(http_port != "" && http_sport_enabled != "0")
		http_port = ":" + http_port;
	else 
		http_port = "";

	if(self.location.protocol == "http:")
	{
		msg_invalid = '<P align="center">This page is not accessible through HTTP. Use the following address instead:<BR><BR>';
		address = '<a href="https://' +  self.location.hostname + https_port + '" align="center">https://' + self.location.hostname + https_port + '</a>';
	}
	else
	{
		msg_invalid = '<P align="center">This page is not accessible through HTTPS. Use the following address instead:<BR><BR>';
		address = '<a href="http://' +  self.location.hostname + http_port + '" align="center">http://' + self.location.hostname + http_port + '</a>';
	}
	document.write(msg_invalid);	
	document.write(address);
</script>
