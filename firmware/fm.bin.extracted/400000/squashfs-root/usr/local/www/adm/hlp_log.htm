<p><b> System Log</b>

  <td valign="top" class="itemhead" width="100"> System Log</td>
   <td>This is a log of system activity.</td>
</tr>

<tr>

   <td>Click to refresh the log content</td>
</tr>

<tr>

   <td>Click to remove the saved log</td>
</tr>

<tr>

   <td>Check the box to enable the Syslog Service feature.</td>
</tr>

<tr>

   <td>Enter the address of the Syslog Server.</td>
