var HL = "white";
var STD = "black";
var HLbg = "white";
var STDbg = "";

var oldEL = "sysDIV";
function highLight(el)
{
    if (document.all)
	{
		document.all(oldEL).style.background = STDbg;
		document.all(el).style.background = HLbg;
	}
    else if (document.getElementById)
	{
        document.getElementById(oldEL).style.background = STDbg;
		document.getElementById(el).style.background = HLbg;
	}
	oldEL = el;
}

// End Script -->
