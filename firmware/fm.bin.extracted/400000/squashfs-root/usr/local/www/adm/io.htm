<script language="JavaScript" type="text/javascript">
<!-- Start Script
var msgVar="@message#";

function checkData()
{
	var cf = document.forms[0];
	var msg = "";

	var value1 = cf.Output_1_Trig.value;
	
	if (value1=="2")
	{ msg+= checkInt(cf.output1_dur, msg_Output_time, 10, 10000, value1=="2"); }
	else {}

	if (msg.length > 1)
    {
        alert(msg);
		return false;
    }

	var save = new GroupCtrl();
	var array_set=[
			["IO", "in1_type", "Input_1_Trig"],
//			["IO", "in2_type", "Input_2_Trig"],
			["IO", "out1_init", "norm1"],
//			["IO", "out2_init", "norm2"],
			["IO", "out1_action", "Output_1_Trig"],
//			["IO", "out2_action", "Output_2_Trig"],
			["IO", "out1_pulse_duration", "output1_dur"],
//			["IO", "out2_pulse_duration", "output2_dur"],
			["IO", "acthl1", "acthl1"],
//			["IO", "acthl2", "acthl2"]
		];
	save.set(array_set);
//    dataToHidden(cf);
    return true;
}

////////////////////////////////////////

function setoTime1()
{
    var cf = document.forms[0];
	var value = cf.Output_1_Trig.value;
	
	setVisible("oTime1DIV", (value == "2"));
}

function setNorm1(user_chg)
{
    var cf = document.forms[0];
	var value = cf.norm1.value;
	
	if (value == "1")
	{
		cf.Output_1_Trig.options[0].text = "None";
		cf.Output_1_Trig.options[1].text = "Low";
		if (user_chg == 1)
		{
    		cf.Output_1_Trig.value = "0";
		}
	}
	else
	{
		cf.Output_1_Trig.options[0].text = "High";
		cf.Output_1_Trig.options[1].text = "None";
		if (user_chg == 1)
		{
    		cf.Output_1_Trig.value = "1";
		}
	}
	setoTime1();
	//actdd1();
}

function setNorm()
{
	setNorm1(0);
	document.getElementById("ongoing").style.display="none";
	document.getElementById("mubd").style.display="block";
}

function init()
{
//    var cf = document.forms[0];

//	dataToVisible(cf);

//	setNorm1(0);
	
	menuframe.highLight('ioDIV');
	var read = new GroupCtrl();
	var array_get=[	
			["SYSTEM", "model_num", "model_num"],
			["IO", "in1_type", "Input_1_Trig"],
			["IO", "in2_type", "Input_2_Trig"],
			["IO", "out1_init", "norm1"],
			["IO", "out2_init", "norm2"],
			["IO", "out1_action", "Output_1_Trig"],
			["IO", "out2_action", "Output_2_Trig"],
			["IO", "out1_pulse_duration", "output1_dur"],
			["IO", "out2_pulse_duration", "output2_dur"],	
			["IO", "inputState_1", "inputState_1"],
			["IO", "inputState_2", "inputState_2"],
			["IO", "outputState_1", "outputState_1"],
			["IO", "outputState_2", "outputState_2"],
			["IO", "acthl1", "acthl1"],
			["IO", "acthl2", "acthl2"]
		];
	read.callback = setNorm;
	read.get(array_get);
}


// End Script -->
</script>
