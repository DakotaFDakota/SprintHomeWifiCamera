<script language="JavaScript" type="text/javascript">
<!-- Start Script

function setNext()
{
	var delayTimeStr = "@delayTime#";
	var nextFile = "@next_file#";
	var url_str=window.location.href;
	if(url_str.indexOf('?')>=0)
	{
		var uri_str=url_str.split('?')[1];
		var arr=uri_str.split('&');
		//var arr2;
		var message;
		/*
		for(i=0;i<arr.length;i++)
		{
			arr2=arr[i].split('=');
			if(arr2[0]=="delayTime")
			{
				delayTimeStr = arr2[1];
			}
			else if(arr2[0]=="next_file")
			{
				nextFile = arr2[1];
			}
			else if(arr2[0]=="message")
			{
				message = arr2[1];
			}
		}*/
		delayTimeStr = arr[0];
		nextFile = arr[1];
		if(arr[2] == 0 || arr[2] == 1 || arr[2] == 2 || arr[2] == 3)
		{
			message = sys_message[arr[2]];
		}
		else
		{
			message = arr[2];
		}
		document.getElementById("message").innerHTML=message;
	}

	var cmdstr = "location.href='" + nextFile + "'";
	var delayTime = parseInt(delayTimeStr);
	if (isNaN(delayTime))
		delayTime = 10000;
	if(nextFile.length > 2)
		setTimeout(cmdstr,delayTime);

}

// End Script -->
</script>
